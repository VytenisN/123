<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Zodziai</title>
        <!-- Mobile -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Custom fonts-->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Supermercado+One" rel="stylesheet">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <!-- Font awesome-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- custom css-->
    <link rel="stylesheet" type="text/css" href="style.css">



<script>
    function change() {
        var tekstas = document.getElementById("tekstas").value;
        var fraze = document.getElementById("ieskoti").value;
        var naujas = document.getElementById("n").value;
        var re = new RegExp(fraze,'g') 
        var result = tekstas.replace(re, naujas);
        //console.log(result);
        document.getElementById("rez").innerHTML = result;
    }
</script>

</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-5 offset-md-1" id="input">
                <form>
                    <div class="form-group"> 
                        <label for="tekstas">Please input text before changes: </label> 
                        <textarea class="form-control" id="tekstas"> </textarea>
                    </div>
                    <div class="form-group">
                        <label for="ieskoti">Please input text You want to change: </label> 
                        <input type="text" class="form-control" placeholder="Find text" id="ieskoti">
                    </div>    
                    <div class="form-group">
                        <label for="butt">Please input what to change into: </label> 
                        <input class= "form-control" type="text" placeholder="Change into" id="n">
                    </div>
                        <button type="button" class="btn btn-danger" id="butt" onclick="change()"> <i class="fa fa-check"> </i> Change</button>
                </form>
            </div>
            <div class="col-md-5 offset-md-1">
                <div id="output"> 
                    <br>
                    <h2>Result: </h2>
                    <p id="rez"></p>  
                </div>
            </div>  
        </div>
    </div>
</body>

</html>
